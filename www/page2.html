<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Page 2</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            body{
                font-family: Ubuntu, Consolas;
            }
            .content {
                border-radius: 5px;
                /*border: 1px solid #c9c9c9;*/
                padding: 10px;
                height: 400px;
                width: 100%;
                overflow: auto;
                background-color: #fff;
            }
            @keyframes blink {
                0% {
                    opacity: 1;
                }
            
                50% {
                    opacity: 0;
                }
            
                100% {
                    opacity: 1;
                }
            }
            #imgtruck {
                animation: blink 1s;
                animation-iteration-count: infinite;
            }
            .readonly-active{
                background: #fff;
                border-bottom: 1px solid #808080;
                border: 0px;
                border-radius: 0;
                outline: none;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid well navbar-fixed-top" style="border-radius: 0;">

        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 text-left">
                    <label class="control-label">TruckNo</label>
                </div>
                <div class="col-lg-8 text-center">
                    <div class="input-group">
                        <input type="text" id="txttruckno" class="inputtext" style="text-transform: uppercase;">
                        <span class="input-group-addon">
                            <img alt="scan" class="img-thumbnail" src="img/scan.PNG" width="25px" height="25px" id="imgScan" />
                        </span>
                    </div>
                </div>
                <div class="col-lg-2 text-left">
                    <!--<img alt="scan" class="img-thumbnail" src="img/scan.PNG" width="35px" height="35px" id="btnScan" />-->
                    <button class="btn btn-default" id="btnScan"><span class="glyphicon glyphicon-qrcode"></span></button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 text-left"></div>
                <div class="col-lg-8 text-center">
                    <br>
                    <button class="btn btn-custom" id="btnSearch"><span class="glyphicon glyphicon-search"></span> Search</button>
                </div>
                <div class="col-lg-2 text-left"></div>
            </div>
            <div class="row">
                <div class="col-lg-2 text-left"></div>
                <div class="col-lg-8"><br>
                    <ul class="list-group" id="ulist" style="width: 75%"></ul>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2" for="txtparty">Party Name</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtparty" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtloc">Location</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtloc" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtcargo">Cargo</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtcargo" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtqty">Qty</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtqty" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtstatus">Current</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtstatus" readonly="readonly" class="inputtext-readonly text-success">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtnewstatus">Next</label>
                            <div class="col-lg-10">
                                <div class="input-group">
                                    <input type="text" id="txtnewstatus" readonly="readonly" class="inputtext-readonly text-danger">
                                    <span class="input-group-addon">
                                        <img id="imgtruck" alt="status" src="img/truck_front.PNG" height="20px" width="20px" />
                                    </span>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2 text-left"></div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="js/jquery1.11.1-min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#imgtruck").hide();
        $("#btnSearch").click(function () {
            //debugger;
            $.ajax({
                url: 'http://61.0.225.169/SampleWebApi/api/TruckDetails/GetTruckDetails/' + $("#txttruckno").val(),
                type: 'GET',
                data: '{}',
                dataType: 'json',
                success: function (result) {
                    $("#txtparty").val(result[0].Party);
                    $("#txtloc").val(result[0].Loc);
                    $("#txtcargo").val(result[0].Cargo);
                    $("#txtqty").val(result[0].Qty);
                    $("#txtstatus").val(result[0].Status);
                    $("#txtnewstatus").val(result[0].NextStatus);
                    $("#imgtruck").show();
                },
                statusCode: {
                    404: function () {
                        alert('Failed');
                        $("#imgtruck").hide();
                    }
                }
            });
        });
        $("#imgScan").click(function () {
            scan();
        });
    });
    function scan() {
        cordova.plugins.barcodeScanner.scan(
            function (result) {
                if (!result.cancelled) {
                    $("#txttruckno").val(result.text);
                }
            },
            function (error) {
                alert("Scanning failed: " + error);
            }
        );
    }
</script>
