<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>Page 2</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <style type="text/css">
            body{
                font-family: Ubuntu, Consolas;
            }
            .content {
                border-radius: 5px;
                /*border: 1px solid #c9c9c9;*/
                padding: 10px;
                height: 400px;
                width: 100%;
                overflow: auto;
                background-color: #fff;
            }
            @keyframes blink {
                0% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }
            #imgtruck {
                animation: blink 1s;
                animation-iteration-count: infinite;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid well" style="border-radius: 0;">
            
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 text-left">
                    <label class="control-label">TruckNo</label>
                </div>
                <div class="col-lg-8 text-center">
                    <input type="text" id="truckno" class="form-control" style="text-transform: uppercase;">
                </div>
                <div class="col-lg-2 text-left">
                    <!--<img alt="scan" class="img-thumbnail" src="img/scan.PNG" width="35px" height="35px" id="btnScan" />-->
                    <button class="btn btn-default" id="btnScan"><span class="glyphicon glyphicon-qrcode"></span></button>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-2 text-left"></div>
                <div class="col-lg-8 text-center">
                    <button class="btn btn-success" id="btnSearch"><span class="glyphicon glyphicon-search"></span> Search</button>
                </div>
                <div class="col-lg-2 text-left"></div>
            </div>
            <div class="row">
                <div class="col-lg-2 text-left"></div>
                <div class="col-lg-8"><br>
                    <ul class="list-group" id="ulist" style="width: 75%"></ul>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2" for="lblparty">Party Name</label>
                            <div class="col-lg-10" style="border-bottom: 1px solid #d1d1d1;">
                                <span id="lblparty" class="text-default"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="lblloc">Location</label>
                            <div class="col-lg-10" style="border-bottom: 1px solid #d1d1d1;">
                                <span id="lblloc" class="text-default"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="lblcargo">Cargo</label>
                            <div class="col-lg-10" style="border-bottom: 1px solid #d1d1d1;">
                                <span id="lblcargo" class="text-default"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="lblqty">Qty</label>
                            <div class="col-lg-10" style="border-bottom: 1px solid #d1d1d1;">
                                <span id="lblqty" class="text-default"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="lblstatus">Current</label>
                            <div class="col-lg-10" style="border-bottom: 1px solid #d1d1d1;">
                                <span id="lblstatus" class="text-success"></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="lblnewstatus">Next</label>
                            <div class="col-lg-10" style="border-bottom: 1px solid #d1d1d1;">
                                <span id="lblnewstatus" class="text-danger"></span>
                                <img id="imgtruck" alt="status" src="img/truck_front.PNG" height="20px" width="20px" />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2 text-left"></div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="js/jquery1.11.1-min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#imgtruck").hide();
        $("#btnSearch").click(function () {
            //debugger;
            $.ajax({
                url: 'http://localhost/SampleWebApi/api/TruckDetails/GetTruckDetails/' + $("#truckno").val(),
                type: 'GET',
                data: '{}',
                dataType: 'json',
                success: function (result) {
                    $("#lblparty").text(result[0].Party);
                    $("#lblloc").text(result[0].Loc);
                    $("#lblcargo").text(result[0].Cargo);
                    $("#lblqty").text(result[0].Qty);
                    $("#lblstatus").text(result[0].Status);
                    $("#lblnewstatus").text(result[0].NextStatus);
                    $("#imgtruck").show();
                },
                statusCode: {
                    404: function () {
                        alert('Failed');
                        $("#imgtruck").hide();
                    }
                }
            });
        });
    });
</script>
