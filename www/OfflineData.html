                <label class="col-lg-2">Name</label>
                <div class="col-lg-10">
                    <input type="text" id="txtname" class="inputtext">
                </div>
            </div>
            <div class="form-group">

        </form>
        <div id="usrdtls" title="User Details">

                        <th>Id</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Email</th>
                        <th>Mobile No</th>
                    </tr>
                </thead>
                <tbody id="usrData">

                </tbody>
            </table>
        </div>
        <textarea id="txtData" rows="10" style="width: 100%;"></textarea>
    </div>
