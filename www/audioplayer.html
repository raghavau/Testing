<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
    <html>
      <head>
        <title>Media Example</title>

        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">

            // Wait for device API libraries to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);

            // device APIs are available
            //
            function onDeviceReady() {
                //playAudio("http://audio.ibeat.org/content/p1rj1s/p1rj1s_-_rockGuitar.mp3");
                //playAudio("http://61.0.225.169/Kalimba.mp3");
            }

            // Audio player
            //
            var my_media = null;
            var mediaTimer = null;

            // Play audio
            //
            function playAudio(src) {
                // Load media name/url from scr
                $("#lblsong").text(src);
                // Create Media object from src
                my_media = new Media(src, onSuccess, onError);

                // Play audio
                my_media.play();

                // Update my_media position every second
                if (mediaTimer == null) {
                    mediaTimer = setInterval(function () {
                        // get my_media position
                        my_media.getCurrentPosition(
                        // success callback
                            function (position) {
                                if (position > -1) {
                                    setAudioPosition((position) + " sec");
                                }
                            },
                        // error callback
                            function (e) {
                                console.log("Error getting pos=" + e);
                                setAudioPosition("Error: " + e);
                            }
                        );
                    }, 1000);
                }
            }

            // Pause audio
            //
            function pauseAudio() {
                if (my_media) {
                    my_media.pause();
                }
            }

            // Stop audio
            //
            function stopAudio() {
                if (my_media) {
                    my_media.stop();
                }
                clearInterval(mediaTimer);
                mediaTimer = null;
            }

            // onSuccess Callback
            //
            function onSuccess() {
                console.log("playAudio():Audio Success");
            }

            // onError Callback
            //
            function onError(error) {
                alert('code: ' + error.code + '\n' +
                      'message: ' + error.message + '\n');
            }

            // Set audio position
            //
            function setAudioPosition(position) {
                document.getElementById('audio_position').innerHTML = position;
            }

        </script>
      </head>
      <body>
        <a href="#" class="btn large" style="text-decoration-line: none;" onclick="playAudio('https://dl.dropboxusercontent.com/u/69455122/Music/Bang_Bang_Meherbaan.mp3');">
            <img alt="play" src="img/Play.PNG" height="32" width="32">
        </a>
        <a href="#" class="btn large" style="text-decoration-line: none;" onclick="pauseAudio();">
            <img alt="play" src="img/Pause.PNG" height="32" width="32">
        </a>
        <a href="#" class="btn large" style="text-decoration-line: none;" onclick="stopAudio();">
            <img alt="play" src="img/Stop.PNG" height="32" width="32">
        </a>
        <p>
            <span class="text-warning" id="lblsong"></span>
        </p>
        <p id="audio_position"></p>
      </body>
    </html>
