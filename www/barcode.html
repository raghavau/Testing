<!DOCTYPE html>
<html>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>QRCode Reader APP</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <style type="text/css">
            textarea{
                resize: none;
                overflow: auto;
            }
            .img-thumbnail {
                box-shadow: 2px 2px 3px #e1e1e1;
            }
        </style>
    </head>
    <body>
        <br>
        <div class="container text-center">
            <img alt="scan" class="img-thumbnail" src="img/scan.PNG" width="36px" height="36px" id="btnScan" />
            <br><br>
            <form role="form" class="form-horizontal text-left">
                <div class="form-group">
                    <label for="productid" class="col-lg-2 control-label">Product Id</label>
                    <div class="col-lg-10">
                        <input type="text" id="productid" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="productname" class="col-lg-2 control-label">Product Name</label>
                    <div class="col-lg-10">
                        <input type="text" id="productname" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="supplierid" class="col-lg-2 control-label">Supplier Id</label>
                    <div class="col-lg-10">
                        <input type="text" id="supplierid" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="categoryid" class="col-lg-2 control-label">Category Id</label>
                    <div class="col-lg-10">
                        <input type="text" id="categoryid" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="qtyperunit" class="col-lg-2 control-label">Qty. Per Unit</label>
                    <div class="col-lg-10">
                        <input type="text" id="qtyperunit" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="unitprice" class="col-lg-2 control-label">Unit Price</label>
                    <div class="col-lg-10">
                        <input type="text" id="unitprice" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="instock" class="col-lg-2 control-label">Units In Stock</label>
                    <div class="col-lg-10">
                        <input type="text" id="instock" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="onorder" class="col-lg-2 control-label">Units On Order</label>
                    <div class="col-lg-10">
                        <input type="text" id="onorder" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reorderlevel" class="col-lg-2 control-label">ReOrderLevel</label>
                    <div class="col-lg-10">
                        <input type="text" id="reorderlevel" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="discontinued" class="col-lg-2 control-label">Discontinued</label>
                    <div class="col-lg-10">
                        <input type="text" id="discontinued" class="form-control">
                    </div>
                </div>
            </form>
        </div>
        <script type="text/javascript" src="js/jquery1.11.1-min.js"></script>
        <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            function scan() {
                cordova.plugins.barcodeScanner.scan(
                    function (result) {
                        if (!result.cancelled) {
                            var Obj = JSON.parse(result.text);

                            $("#productid").val(Obj.ProductID);
                            $("#productname").val(Obj.ProductName);
                            $("#supplierid").val(Obj.SupplierID);
                            $("#categoryid").val(Obj.CategoryID);
                            $("#qtyperunit").val(Obj.QuantityPerUnit);
                            $("#unitprice").val(Obj.UnitPrice);
                            $("#instock").val(Obj.UnitsInStock);
                            $("#onorder").val(Obj.UnitsOnOrder);
                            $("#reorderlevel").val(Obj.ReorderLevel);
                            $("#discontinued").val(Obj.Discontinued);
                        }
                    },
                    function (error) {
                        alert("Scanning failed: " + error);
                    }
               );
            }
            $(document).ready(function () {
                $("#btnScan").click(function () {
                    scan();
                });
            });
        </script>
    </body>
</html>
