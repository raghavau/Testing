    <script type="text/javascript">
        function qs() {
            var query = window.location.search.substring(1);
            var parms = query.split('&');
            for (var i = 0; i < parms.length; i++) {
                var pos = parms[i].indexOf('=');
                if (pos > 0) {
                    var key = parms[i].substring(0, pos);
                    var val = parms[i].substring(pos + 1);
                    qsParm[key] = val;
                }
            }

            if (parms.length == 1) {
                $("#hidreqid").val(qsParm["reqid"]);
                return true;
            }
        }
        $(document).ready(function () {
            //$('.menu-link').bigSlide();
            qs();
            $.ajax({
                url: 'http://61.0.225.169/VPMSApi/api/VisitorDetails/GetVisitorDetailsByReqId/' + $("#hidreqid").val(),
                type: 'GET',
                data: '{}',
                dataType: 'json',
                success: function (result) {
                    if (result.length > 0) {
                        $("#name").val(result[0].FirstName + " " + result[0].LastName);
                        $("#email").val(result[0].Email);
                        $("#mobileno").val(result[0].MobileNo);
                        $("#company").text(result[0].Company);
                        $("#visitdate").val(result[0].VisitDate);
                        $("#dept").val(result[0].VisitDepartment);
                        $("#purpose").val(result[0].VisitPurpose);
                        $("#prooftype").val(result[0].IdProofType);
                        $("#proof").val(result[0].ProofId);
                        $("#vehicle").val(result[0].VehNumber);
                    }
                },
                error: function () {
                    alert('Error occurred while loading Details.');
                }
            });
        });
    </script>
    <!--script-->
