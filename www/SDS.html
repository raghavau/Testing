<!DOCTYPE html>

        <meta charset="utf-8" />

        <style type="text/css">
            body{
                font-family: Ubuntu, Consolas;
            }
            .content {
                border-radius: 5px;
                /*border: 1px solid #c9c9c9;*/
                padding: 10px;
                height: 400px;

                background: #fff;
                border-bottom: 1px solid #808080;
                border: 0px;
                border-radius: 0;
                outline: none;
            }
            #imgtruck {
                animation: blink 1s;
                animation-iteration-count: infinite;
            }
            @keyframes blink {
                0% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div id="loading" class="loading">Loading&#8230;</div>
        <div id="sidebar"></div>
        <div id="header1" class="headerbar">

                </tr>
            </table>
        </div>
        <br>
        <br>
        <div class="container">
            <br>
            <br>
            <div class="row">
                <div class="col-lg-2 text-left">
                    <label class="control-label">Truck No</label>
                </div>
                <div class="col-lg-8 text-center">
                    <div class="input-group">
                        <input type="text" id="txttruckno" class="inputtext" style="text-transform: uppercase;" placeholder="Enter or Scan Truck No">
                        <span id="imgScan" class="input-group-addon">
                            <!--<img alt="scan" src="img/scan.PNG" width="25px" height="25px" />-->
                            <i class="fa fa-qrcode fa-lg" aria-hidden="true" style="color: #686868"></i>
                        </span>
                        <span id="imgSearch" class="input-group-addon">

                            <i class="fa fa-search fa-lg" aria-hidden="true" style="color: #686868"></i>
                        </span>
                    </div>
                </div>
                <div class="col-lg-2 text-left"></div>
            </div>
            <div class="row">
                <div class="col-lg-2 text-left"></div>

            <div class="row">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2" for="txtparty">Party Name</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtparty" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtloc">Location</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtloc" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtcargo">Cargo</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtcargo" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtqty">Qty</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtqty" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group" id="divType">
                            <label class="col-lg-2" for="txtloctype">Location Type</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtloctype" readonly="readonly" class="inputtext-readonly">

                        <div class="form-group" id="divLoc">
                            <label class="col-lg-2" for="selLocation">Location</label>
                            <div class="col-lg-10">
                                <select id="selLocation" class="inputtext"></select>
                            </div>
                        </div>
                        <div class="form-group" id="divReason">
                            <label class="col-lg-2" for="selReason">Reason</label>
                            <div class="col-lg-10">
                                <select id="selReason" class="inputtext"></select>
                            </div>
                        </div>
                        <div class="form-group" id="divRemarks">
                            <label class="col-lg-2" for="txtremarks">Remarks</label>
                            <div class="col-lg-10">
                                <textarea id="txtremarks" class="inputtext" rows="5" placeholder="Enter Remarks"></textarea>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-lg-12">
                                <button type="button" id="btnSubmit" class="btn btn-custom"><i class="fa fa-check"></i> Submit</button>

                    </form>

        <input type="hidden" id="hidTruckId">
        <input type="hidden" id="hidStatusId">
        <input type="hidden" id="hidusrid">
        <input type="hidden" id="hidimei" value="355666056403784">
        <input type="hidden" id="hiduuid" value="69db5786cbc164">
        <input type="hidden" id="hidfrstflag">
        <input type="hidden" id="hidprkngflag">
        <input type="hidden" id="hidscndflag">
        <input type="hidden" id="hidactlogflag">
        <input type="hidden" id="hidsdsoutflag">
        <input type="hidden" id="hidkpctoutflag">
        <input type="hidden" id="hidfnlflag">

</html>
<script type="text/javascript" src="js/jquery1.11.1-min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.serialize-object.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    var qsParm = new Array();
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        $("#hiduuid").val(device.uuid);
        window.plugins.imeiplugin.getImei(callback);
    }
    function callback(imei) {
        $("#hidimei").val(imei);
    }
    function qs() {
        var query = window.location.search.substring(1);
        var parms = query.split('&');
        for (var i = 0; i < parms.length; i++) {
            var pos = parms[i].indexOf('=');
            if (pos > 0) {
                var key = parms[i].substring(0, pos);
                var val = parms[i].substring(pos + 1);
                qsParm[key] = val;
            }
        }
        if (parms.length > 0) {
            $("#hidusrid").val(atob(qsParm["user"]));
            return true;
        }
        else {
            window.location.href = 'Login.html';
            return false;
        }
    }
    $(document).ready(function () {
        $("#imgtruck").hide();
        $("#loading").hide();
        //$("#divType").hide();
        //$("#divLoc").hide();
        $("#btnSubmit").hide();
        $("#txttruckno").focus();
        $("#selLocation").prop('disabled', true);
        qs();

        $("#home").click(function () {
            window.location.href = 'default.html?user=' + btoa($("#hidusrid").val()) + '';
        });

        $("#imgSearch").click(function () {
            //debugger;
            $("#loading").show();
            $("#imgtruck").hide();
            $("#txtparty").val("");
            $("#txtloc").val("");
            $("#txtcargo").val("");
            $("#txtqty").val("");
            $("#hidTruckId").val("");
            $("#hidStatusId").val("");
            $("#txtstatus").text("");
            if ($("#txttruckno").val() == "") {
                alert('Please Enter Truck No.');
                $("#loading").hide();
                $("#txttruckno").focus();
                return false;
            }
            GetDeviceStatus();
            Reason();
            GetTruckDetails();
            $("#loading").hide();
        });

        $("#imgScan").click(function () {
            $("#txtparty").val("");
            $("#txtloc").val("");
            $("#txtcargo").val("");
            $("#txtqty").val("");
            $("#hidTruckId").val("");
            $("#hidStatusId").val("");
            $("#txtstatus").text("");
            $("#imgtruck").hide();
            scan();
        });

        $("#selReason").change(function (){
            var str = "";
            $("#selReason option:selected").each(function () {
                str += $(this).text().trim();
            });
            if(str != "--Select--" && str == "OTHER"){
                $("#txtremarks").focus();
            }
        });

        $("#btnSubmit").click(function (){
            var $btn = $("#btnSubmit");
            if(LocationValidations() == false)
            {
                return false;
            }
            else if(RemarksValidations() == false)
            {
                return false;
            }
            else
            {
                $btn.html("<i class='fa fa-spinner fa-spin'></i>data is submitting please wait...");
                $btn.attr('disabled', true);
                $btn.attr('class', 'btn btn-custom-icon');
                var locType = $("#txtloctype").val();
                var loc = "";
                $("#selLocation option:selected").each(function () {
                    loc += $(this).val().trim();
                });
                var reason = "";
                $("#selReason option:selected").each(function () {
                    reason += $(this).val().trim();
                });

                var Adddata = {};
                Adddata.TruckNo = $("#txttruckno").val();
                Adddata.LocationName = loc;
                Adddata.LocationType = locType;
                Adddata.Qty = $("#txtqty").val();
                Adddata.ReasonId = reason;
                Adddata.Remarks = $("#txtremarks").val();
                Adddata.User = $("#hidusrid").val();
                $.ajax({
                    type: 'POST',
                    url: 'http://61.0.225.169/KPCTApi/api/TruckDetails/AddData',
                    dataType: "json",
                    data: Adddata,
                    success: function (result) {
                        window.location.href = 'SDS.html?user=' + btoa($("#hidusrid").val()) + '';
                    },
                    error: function (result) {
                        alert(result.message);
                    }
                });
            }
        });
    });

    function GetTruckDetails()
    {
        $.ajax({
            url: 'http://61.0.225.169/KPCTApi/api/TruckDetails/GetTruckDetails/' + $("#txttruckno").val().trim(),
            type: 'GET',
            data: '{}',
            dataType: 'json',
            success: function (result) {
                if (result.length > 0) {
                    $("#txtparty").val(result[0].Party);
                    $("#txtloc").val(result[0].Loc);
                    $("#txtcargo").val(result[0].Cargo);
                    $("#txtqty").val(result[0].Qty);
                    $("#txtstatus").text(result[0].Status);
                    $("#hidTruckId").val(result[0].TruckId);
                    $("#hidStatusId").val(result[0].StatusId);
                    $("#hidfrstflag").val(result[0].FRSTTRANSIT_FLAG);
                    $("#hidprkngflag").val(result[0].DBPARKING_FLAG);
                    $("#hidscndflag").val(result[0].SCNDTRANSIT_FLAG);
                    $("#hidactlogflag").val(result[0].ACTIVITYLOC_FLAG);
                    $("#hidsdsoutflag").val(result[0].SDSOUT_FLAG);
                    $("#hidkpctoutflag").val(result[0].KPCTOUT_FLAG);
                    $("#hidfnlflag").val(result[0].FINALTRANSIT_FLAG);
                    $("#txtstatus").attr('class', 'text-success');
                    $("#btnSubmit").show();
                    /*$("#btnSubmit").html("<i class='fa fa-check'></i> " + result[0].NextStatus);*/
                    $("#hidtrkstatus").val(result[0].NextStatus);
                    ShowObjects();
                    DisableButton(result[0].NextStatus);
                }
                else {
                    $("#txtstatus").text("No Data Found");
                    $("#txtstatus").attr('class', 'text-danger');
                }
            },
            statusCode: {
                404: function () {
                    alert('Failed');
                    $("#imgtruck").hide();
                    $("#loading").hide();
                }
            }
        });
    }

    function Reason()
    {
        $("#selReason").empty();
        $.ajax({
            type: "GET",
            contentType: "application/json; charset=utf-8",
            url: 'http://61.0.225.169/KPCTApi/api/Reason/GetReasons',
            dataType: "json",
            data: '{}',
            async: false,
            success: function (locresult) {
                $.each(locresult, function (key, value) {
                    $("#selReason").append($("<option></option>").val(value.ReasonId).html(value.Reason));
                });
            },
            error: function (result) {
                alert(result.message);
            }
        });
    }

    function GetDeviceStatus()
    {
        var Adddata = {};
        Adddata.IMEI = $("#hidimei").val();
        Adddata.UUID = $("#hiduuid").val();
        $.ajax({
            type: "POST",
            url: 'http://61.0.225.169/KPCTApi/api/Account/GetDeviceStatus',
            dataType: "json",
            data: Adddata,
            async: false,
            success: function (result) {
                $("#txtloctype").val(result);
                if (result != null) {
                    $("#selLocation").empty();
                    $("#selLocation").append($("<option>--Select--</option>"));
                    $.ajax({
                        type: "GET",
                        contentType: "application/json; charset=utf-8",
                        url: 'http://61.0.225.169/KPCTApi/api/Location/GetLocation/' + result,
                        dataType: "json",
                        data: '{}',
                        async: false,
                        success: function (locresult) {
                            $.each(locresult, function (key, value) {
                                $("#selLocation").append($("<option></option>").val(value.Id).html(value.Name));
                            });
                        },
                        error: function (result) {
                            alert(result.message);
                        }
                    });
                }
            },
            error: function (result) {
                alert(result.message);
            }
        });
    }

    function ShowObjects()
    {
        //$("#selLocation").empty();
        //$("#selLocation").append($("<option>Select</option>"));
        if($("#hidStatusId").val() == 5)
        {
            $("#divType").show();
            $("#divLoc").show();
            /*$.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: 'http://61.0.225.169/KPCTApi/api/TruckDetails/GetLocationType',
                dataType: "json",
                data: '{}',
                async: false,
                success: function (loctyperesult) {
                    $("#txtloctype").val(value.LocationType);
                },
                error: function (result) {
                    alert(result.message + "::Error");
                }
            });*/
        }
        else{
            //$("#divType").hide();
            //$("#divLoc").hide();
        }
    }

    function DisableButton(obj)
    {
        if(obj == 'SDS ACK IN' || obj == 'SDS-OUT ACK' || obj == 'EXIT') {/* || obj == 'FINAL TRANSIT'*/
            $("#btnSubmit").prop('disabled', true);
        }
        else if (obj == 'WH-ACTIVITY START' || obj == 'CT-YARD IN') {
            $("#selLocation").prop('disabled', false);
        }
        else {
            $("#btnSubmit").prop('disabled', false);
            $("#selLocation").prop('disabled', true);
        }
    }

    function scan()
    {
        cordova.plugins.barcodeScanner.scan(
                  function (result) {
                      if (!result.cancelled) {
                          $("#txttruckno").val(result.text);
                      }
                  },
                  function (error) {
                      alert("Scanning failed: " + error);
                  }
              );
    }

    function LocationValidations()
    {
        if($("#hidStatusId").val() == 4)
        {
            var loc = "";
            $("#selLocation option:selected").each(function () {
                loc += $(this).text().trim();
            });

            if(loc == "--Select--")
            {
                alert('Please Select Location');
                $("#selLocation").focus();
                return false;
            }
        }
        return true;
    }

    function RemarksValidations()
    {
        var reason = "";
        $("#selReason option:selected").each(function () {
            reason += $(this).text().trim();
        });

        if(($("#hidStatusId").val() == 1 && ($("#hidStatusId").val() == 'C' || $("#hidStatusId").val() == 'W'))
        ||($("#hidStatusId").val() == 2 && ($("#hidStatusId").val() == 'C' || $("#hidStatusId").val() == 'W'))
        ||($("#hidStatusId").val() == 3 && ($("#hidStatusId").val() == 'C' || $("#hidStatusId").val() == 'W'))
        ||($("#hidStatusId").val() == 4 && ($("#hidStatusId").val() == 'C' || $("#hidStatusId").val() == 'W'))
        ||($("#hidStatusId").val() == 5 && ($("#hidStatusId").val() == 'C' || $("#hidStatusId").val() == 'W'))
        ||($("#hidStatusId").val() == 6 && ($("#hidStatusId").val() == 'C' || $("#hidStatusId").val() == 'W'))
        ||($("#hidStatusId").val() == 7 && ($("#hidStatusId").val() == 'C' || $("#hidStatusId").val() == 'W')))
        {
            if(reason == "--Select--")
            {
                alert('Please Select Reason');
                $("#selReason").focus();
                return false;
            }
        }

        if(reason == "OTHER")
        {
            if($("#txtremarks").val()=="")
            {
                alert('Enter Remarks');
                $("#txtremarks").focus();
                return false;
            }
        }

        return true;
    }
</script>
