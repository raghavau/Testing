<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <title>SDS</title>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/loading.css">
        <style type="text/css">
            body{
                font-family: Ubuntu, Consolas;
            }
            .content {
                border-radius: 5px;
                /*border: 1px solid #c9c9c9;*/
                padding: 10px;
                height: 400px;
                width: 100%;
                overflow: auto;
                background-color: #fff;
            }
            .readonly-active{
                background: #fff;
                border-bottom: 1px solid #808080;
                border: 0px;
                border-radius: 0;
                outline: none;
            }
            #imgtruck {
                animation: blink 1s;
                animation-iteration-count: infinite;
            }
            @keyframes blink {
                0% {
                    opacity: 1;
                }

                50% {
                    opacity: 0;
                }

                100% {
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <input type="hidden" id="hidTruckId">
        <input type="hidden" id="hidStatusId">
        <div id="loading" class="loading">Loading&#8230;</div>
        <div id="header1" class="headerbar">
            <img alt="logo" class="imglogo" src="img/logo.png"><br>
            <!----><strong><span class="headertext">KRISHNAPATNAM PORT</span></strong>
        </div>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-lg-2 text-left">
                    <label class="control-label">Truck No</label>
                </div>
                <div class="col-lg-8 text-center">
                    <div class="input-group">
                        <input type="text" id="txttruckno" class="inputtext" style="text-transform: uppercase;">
                        <span class="input-group-addon">
                            <img alt="scan" src="img/scan.PNG" width="25px" height="25px" id="imgScan" />
                        </span>
                        <span class="input-group-addon">
                            <img alt="Search" id="imgSearch" src="img/search.PNG" width="20px" height="23px" style="cursor: pointer;" />
                        </span>
                    </div>
                </div>
                <div class="col-lg-2 text-left"></div>
            </div>
            <div class="row">
                <div class="col-lg-2 text-left"></div>
                <div class="col-lg-8 text-left">
                    <label id="txtstatus" class="text-success"></label>
                </div>
                <div class="col-lg-2 text-left"></div>
            </div>
            <div class="row">
                <div class="col-lg-2 text-left"></div>
                <div class="col-lg-8"><br>
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-lg-2" for="txtparty">Party Name</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtparty" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtloc">Location</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtloc" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtcargo">Cargo</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtcargo" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-lg-2" for="txtqty">Qty</label>
                            <div class="col-lg-10">
                                <input type="text" id="txtqty" readonly="readonly" class="inputtext-readonly">
                            </div>
                        </div>
                        <div class="form-group" id="divType">
                            <label class="col-lg-2" for="selType">Type</label>
                            <div class="col-lg-10">
                                <select id="selType" class="inputtext-readonly">
                                    <option value="0" selected>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group" id="divLoc">
                            <label class="col-lg-2" for="selLocation">Location</label>
                            <div class="col-lg-10">
                                <select id="selLocation" class="inputtext-readonly">
                                    <option value="0" selected>Select</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <div class="col-lg-12">
                                <button id="btnSubmit" type="button" class="btn btn-custom"><span class="glyphicon glyphicon-ok-circle"></span> Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-2 text-left"></div>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="js/jquery1.11.1-min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript" src="js/jquery.serialize-object.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript">
    document.addEventListener("deviceready", onDeviceReady, false);

    function onDeviceReady() {
        var element = document.getElementById('deviceProperties');
        $("#txtstatus").text(device.uuid);
    }

    /*window.plugins.uniqueDeviceID.get(success, fail);
    function success(uuid)
    {
        $("#txtstatus").text(uuid);
    };*/
    $(document).ready(function () {
        $("#imgtruck").hide();
        $("#loading").hide();
        $("#divType").hide();
        $("#divLoc").hide();
        $("#btnSubmit").hide();

        $("#imgSearch").click(function () {
            //debugger;
            $("#loading").show();
            $("#imgtruck").hide();
            $("#txtparty").val("");
            $("#txtloc").val("");
            $("#txtcargo").val("");
            $("#txtqty").val("");
            $("#hidTruckId").val("");
            $("#hidStatusId").val("");
            $("#txtstatus").text("");
            if ($("#txttruckno").val() == "") {
                alert('Please Enter Truck No.');
                $("#loading").hide();
                $("#txttruckno").focus();
                return false;
            }

            $.ajax({
                url: 'http://61.0.225.169/SampleWebApi/api/TruckDetails/GetTruckDetails/' + $("#txttruckno").val().trim(),
                type: 'GET',
                data: '{}',
                dataType: 'json',
                success: function (result) {
                    if (result.length > 0) {
                        $("#txtparty").val(result[0].Party);
                        $("#txtloc").val(result[0].Loc);
                        $("#txtcargo").val(result[0].Cargo);
                        $("#txtqty").val(result[0].Qty);
                        $("#txtstatus").text(result[0].Status);
                        $("#hidTruckId").val(result[0].TruckId);
                        $("#hidStatusId").val(result[0].StatusId);
                        $("#txtstatus").attr('class', 'text-success');
                        $("#btnSubmit").show();
                        $("#btnSubmit").html('<span class="glyphicon glyphicon-ok-circle"></span> ' + result[0].NextStatus);
                        ShowObjects();
                        DisableButton(result[0].NextStatus);
                    }
                    else {
                        $("#txtstatus").text("No Data Found");
                        $("#txtstatus").attr('class', 'text-danger');
                    }
                },
                statusCode: {
                    404: function () {
                        alert('Failed');
                        $("#imgtruck").hide();
                        $("#loading").hide();
                    }
                }
            });
            $("#loading").hide();
        });

        $("#imgScan").click(function () {
            $("#txtparty").val("");
            $("#txtloc").val("");
            $("#txtcargo").val("");
            $("#txtqty").val("");
            $("#hidTruckId").val("");
            $("#hidStatusId").val("");
            $("#txtstatus").text("");
            $("#imgtruck").hide();
            scan();
        });

        $("#selType").change(function(){
            var str = "";
            $("#selType option:selected").each(function () {
                str += $(this).text().trim();
            });
            $("#selLocation").empty();
            $("#selLocation").append($("<option>Select</option>"));
            if (str != "Select"){
                $.ajax({
                    type: "GET",
                    contentType: "application/json; charset=utf-8",
                    url: 'http://61.0.225.169/SampleWebApi/api/TruckDetails/GetLocationByType/' + str,
                    dataType: "json",
                    data: '{}',
                    async: false,
                    success: function (locresult) {
                        $.each(locresult, function (key, value) {
                            $("#selLocation").append($("<option></option>").val(value.LocationId).html(value.LocationName));
                        });
                    },
                    error: function (result) {
                        alert(result.message);
                    }
                });
            }
        });
    });

    function ShowObjects()
    {
        $("#selType").empty();
        $("#selType").append($("<option>Select</option>"));
        $("#selLocation").empty();
        $("#selLocation").append($("<option>Select</option>"));
        if($("#hidStatusId").val() == 5)
        {
            $("#divType").show();
            $("#divLoc").show();
            $.ajax({
                type: "GET",
                contentType: "application/json; charset=utf-8",
                url: 'http://61.0.225.169/SampleWebApi/api/TruckDetails/GetLocationType',
                dataType: "json",
                data: '{}',
                async: false,
                success: function (loctyperesult) {
                    $.each(loctyperesult, function (key, value) {
                        $("#selType").append($("<option></option>").val(value.LocationType).html(value.LocationType));
                    });
                },
                error: function (result) {
                    alert(result.message);
                }
            });
        }
        else{
            $("#divType").hide();
            $("#divLoc").hide();
        }
    }

    function DisableButton(obj)
    {
        if(obj == 'SDS ACK IN' || obj == 'SDS ACK OUT') {
            $("#btnSubmit").prop('disabled', true);
        }
        else {
            $("#btnSubmit").prop('disabled', false);
        }
    }

    function scan() {
        cordova.plugins.barcodeScanner.scan(
                  function (result) {
                      if (!result.cancelled) {
                          $("#txttruckno").val(result.text);
                      }
                  },
                  function (error) {
                      alert("Scanning failed: " + error);
                  }
              );
    }
</script>
